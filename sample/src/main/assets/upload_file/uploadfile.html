<!DOCTYPE html>
<html style="width: 100%;height: 100%;margin: 0;padding: 0">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Pragma" content="no-cache">
    <link rel="stylesheet" type="text/css" href="./upload.css">
    <title>上传身份证</title>
    <script type="text/javascript" src="event.js"></script>
    <script type="text/javascript" src="../jquery/jquery-3.2.1.min.js"></script>
    <!--<script type="text/javascript" src="jquery.js"></script>-->
    <script language="javascript">
    /**
     * 从 file 域获取 本地图片 url
     *
     */
    function getFileUrl(sourceId) {
        var url;
        console.log(navigator.userAgent);
        if (navigator.userAgent.indexOf("MSIE") >= 1) { // IE
            url = document.getElementById(sourceId).value;
        } else if (navigator.userAgent.indexOf("Firefox") > 0) { // Firefox
            url = window.URL.createObjectURL(document.getElementById(sourceId).files.item(0));
        } else if (navigator.userAgent.indexOf("Chrome") > 0) { // Chrome
            url = window.URL.createObjectURL(document.getElementById(sourceId).files.item(0));
        }
        return url;
    }

    $(function() {
        form.reset(); //清除浏览器记录的上次记录
        var file;
        $(form).on("change", "#file_upload", function() {

            // alert("call back")
            var $file = $(this);
            var fileObj = $file[0];
            var windowURL = window.URL || window.webkitURL;
            var dataURL;
            var $img = $("#preview");

            if (fileObj && fileObj.files && fileObj.files[0]) {

                dataURL = windowURL.createObjectURL(fileObj.files[0]);
                //dataURL = getFileUrl('file_upload');;                
                //console.log(" upload:"+dataURL+"    file:"+fileObj.files[0]);
                $img.attr('src', dataURL);
            } else {
                console.log("else  upload");
                dataURL = $file.val();



                var imgObj = document.getElementById("preview");
                // 两个坑:
                // 1、在设置filter属性时，元素必须已经存在在DOM树中，动态创建的Node，也需要在设置属性前加入到DOM中，先设置属性在加入，无效；
                // 2、src属性需要像下面的方式添加，上面的两种方式添加，无效；
                imgObj.style.filter = "progid:DXImageTransform.Microsoft.AlphaImageLoader(sizingMethod=scale)";
                imgObj.filters.item("DXImageTransform.Microsoft.AlphaImageLoader").src = dataURL;

            }
            //输出选中结果
            console.log(this.value);
            alert(this.value);
            //每次选中都保存旧元素，并使用新的控件替换
            $(this).clone().replaceAll(file = this);
        }).submit(function() {
            //提交时把之前保存的旧元素替换回去
            $("#file_upload").replaceWith(file);
        });

         $(form2).on("change", "#file_upload2", function() {
            alert(this.value);
            document.getElementById("preview_path").innerText=this.value;
         }).submit(function() {
            //提交时把之前保存的旧元素替换回去
            $("#file_upload2").replaceWith(file);
        });
    });


    </script>
</head>

<body style="width: 100%;height: 100%;margin: 0;padding: 0; position: relative;background: #ebebeb">
<div style="position: absolute; left: 0 ;right: 0 ; top: 0 ; margin:0 auto;max-width: 750px;height: 100%">
    <div id="div_id" style="width: 100% ; height:100%;border: 1px ; margin: 0px;">
        <!-- 头部nav -->
        <div id="nav"
             style="width: 100%; height: 10%;background: #f9f9f9;padding-top: 0px ;position: absolute;padding: 0px">
            <div style="width: 200px;height: 100px; position:relative;left: 50%;top: 50%;margin-left: -100px;margin-top: -50px;overflow: scroll;">
                <font color="#000">
                    <h4 style="text-align:center;line-height: 50px;">请上传身份证</h4></font>
            </div>
            <div style="width: 100%;height: 1px;background: #c6c6c6;position: relative;margin-top: -50px;top: 99%">
            </div>
        </div>
        <!-- body -->
        <div id="content" style="width: 100%; height: 90%;position: absolute;top: 10%;">
            <div style="margin: 0 auto;width: 80%;height: 80%;border:3px solid #41a0f2;margin-top: 50px;overflow: scroll;">
                <img id="preview" src="./id.png"
                     style="display: block;margin: 0 auto;max-width: 60%;margin-top: 20px">
                </img>

                <p class="fontBlue ta-c mt5" style="text-align: center;">上传身份证</p>
                <a href="javascript:;" class="file"
                   style="display: block;margin: 0 auto;width: 50%;height: 30px;text-align: center;line-height: 30px;margin-bottom: 20px">选择文件
                    <form id="form">
                        <input id="file_upload" type="file" name="" id="" accept=*/*,"
                               capture="camera" multiple="multiple">
                    </form>
                </a>
            </div>
            <div style="margin: 0 auto;width: 80%;height: 30%;border:3px solid #41a0f2;margin-top: 50px;overflow: scroll;">

                <div id="preview_path" class="fontBlue ta-c mt5" style="text-align: center;color:#000000;">暂无视屏</div>
                <p class="fontBlue ta-c mt5" style="text-align: center;">上传视频</p>
                <a href="javascript:;" class="file"
                   style="display: block;margin: 0 auto;width: 50%;height: 30px;text-align: center;line-height: 30px;margin-bottom: 20px">选择文件
                    <form id="form2">
                        <input id="file_upload2" type="file" name="" accept="video/*"
                               capture="camera" multiple="multiple">
                    </form>
                </a>
            </div>

            <div style="margin: 0 auto;width: 80%;height: 10%;margin-top: 50px;overflow: scroll;">
            </div>
        </div>
    </div>
</div>
</div>
</body>

</html>
